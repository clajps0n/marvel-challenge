<div fxFlexAlign="center center">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <mat-form-field class="form-field">
            <input matInput type="text" ngModel name="character" placeholder="Search character...">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" class="search-button">
                <img src="../../assets/icons/search.png" alt="Search">
              </button>
        </mat-form-field>
    </form>
</div>
