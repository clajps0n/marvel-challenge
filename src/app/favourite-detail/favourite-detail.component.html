<div class="favourite-container">
    <div fxLayoutAlign="end">
        <div (click)="removeFromFavourites(comic.id)">
            <img src="../../assets/icons/btn-delete.png" alt="Close" class="remove-image">
        </div>
    </div>
    <div fxLayoutAlign="center">
        <div class="image-container">
            <img src="{{ comic.image }}" alt="Photo of a Shiba Inu" class="comic-image">
        </div>
    </div>
    <div>
        <h1>{{ comic.title }}</h1>
    </div>
</div>
